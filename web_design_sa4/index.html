<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FEU Canvas Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
  <div class="login-container">
    <div class="text-center">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d7/Far_Easter_University_Logo.svg/640px-Far_Easter_University_Logo.svg.png" alt="FEU Logo" class="feu-logo"> <!-- Replace with actual logo path -->
    </div>
    <div class="login-card">
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
          <div class="invalid-feedback">Please enter your username.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
          <div class="invalid-feedback">Please enter your password.</div>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="staySignedIn">
          <label class="form-check-label" for="staySignedIn">Stay signed in</label>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <a href="#" class="small">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-light w-100">Log In</button>
        <hr class="my-4">
        <button type="button" class="btn btn-outline-light w-100">Login with Microsoft</button>
      </form>
    </div>
    <div class="text-center mt-4 small">
      <a href="#">Help</a> |
      <a href="#">Privacy Policy</a> |
      <a href="#">Acceptable Use Policy</a> |
      <a href="#">Facebook</a> |
      <a href="#">Twitter</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
